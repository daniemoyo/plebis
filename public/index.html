<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.cryptofonts.com/1.3.5/cryptofont.css">
    <link rel="stylesheet" href="style.css">
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="app.js"></script>
    <title>Crypto Plebs</title>
</head>
<body>
    <div id="main" class="container">
        <header id="header" class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">PLEBIS</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Wallets</a></li>
            <li class="nav-item"><a href="#offcanvasExample" class="nav-link" data-bs-toggle="offcanvas" aria-controls="offcanvasExample">Transact</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
            <li id="logout" class="nav-item"><a href="#" class="nav-link">Log Out</a></li>
          </ul>
        </header>
       
        <div class="container-fluid">
            <div class="row">
                <main class="flex-row">
                  <div id="cardGroup" class="row d-flex flex list-group-flush justify-content-start">
                      <div class="card d-flex text-center col-3 border-0">
                            <img id="imgThumbnail" class="img-thumbnail border-0">
                            <div class="card-body">
                                <h5 id="cardTitle" class="card-title"> </span></h5>
                                <button id="createAddress" type="submit" class="btn btn-primary mb-3">Generate</button>
                            </div>
                        </div>
                        <div class="card d-flex col-5 border-0" >
                            <div class="card-header border-0">
                                <h4 class="text-center border-0">Address <span id="badgeNum" class="badge bg-primary rounded-pill"></span></h4>
                            </div>
                            
                            <div id="cardAddressDiv d-flex" class="card-body">
                                <ul id="cardAddress" class="list-group">
                                    
                                </ul>
                            </div>
                        </div>
                  </div>
                </main>
            </div>
          </div>

          <div class="container">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><i class="cf cf-btc link-warning" style="font-size: 3rem;"></i></a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><i class="cf cf-doge link-warning" style="font-size: 3rem;"></i></a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><i class="cf cf-algo link-dark" style="font-size: 3rem;"></i></a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><i class="cf cf-eth link-primary" style="font-size: 3rem;"></i></a></li>
              </ul>
              <p class="text-center text-muted">&copy; 2021 PLEBIS, Inc</p>
            </footer>
          </div>
    </div>
    <!-- Login / Signup -->
    <div  class="d-flex justify-content-center align-items-center mt-5">
        <div id="login" class="card">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item text-center"> <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Login</a> </li>
                <li class="nav-item text-center"> <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a> </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="form px-4"> 
                        <input id="emailLogin" type="text" type="email" name="email" class="form-control" placeholder="Email"> 
                        <input id="passwordLogin" type="password" name="password" class="form-control" placeholder="Password"> 
                        <button id="loginBtn" class="btn btn-primary btn-block">Login</button> 
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div class="form px-4"> 
                        <input type="text" name="" class="form-control" placeholder="Email"> 
                        <input type="text" name="" class="form-control" placeholder="Password"> 
                        <button class="btn btn-primary btn-block">Signup</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">SEND / RECEIVE</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div>
          !!!!!!    ON THE TODO LIST   !!!!!!
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
