<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.cryptofonts.com/1.3.5/cryptofont.css">
    <link rel="stylesheet" href="style.css">
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="app.js"></script>
    <title>Crypto Plebs</title>
</head>
<body>
    <div id="main" class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">PLEBIS</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Wallets</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Transctions</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
            <!-- <li class="nav-item"><a href="#" class="nav-link">Log Out</a></li> -->
          </ul>
        </header>
       
        <div class="container-fluid">
            <div class="row">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 200px;">
                    <ul class="nav nav-pills flex-column mb-auto">
                      <li id="accounts" class="nav-item"><a href="#" class="nav-link active" aria-current="page"><span classs="pl-3">Wallets</span></a></li>
                      <li class="nav-item p-lg-1"><a href="#" class="nav-link"><i class="cf cf-btc link-warning" style="font-size: 2rem;"></i>  Bitcoin</a></li>
                      <li class="nav-item p-lg-1"><a href="#" class="nav-link "><i class="cf cf-doge link-warning" style="font-size: 2rem;"></i>  Dogecoin</a></li>
                      <li class="nav-item p-lg-1"><a href="#" class="nav-link ">   <i class="cf cf-algo link-dark" style="font-size: 2rem;"></i>  Algorand</a></li>
                      <li class="nav-item p-lg-1"><a href="#" class="nav-link "><i class="cf cf-eth link-primary" style="font-size: 2rem;"></i>  Etherium</a></li>
                      <hr>
                      <li class="nav-item"></li><a href="#" class="nav-link"><span class="pl-3">Logout</span></a></li>
                    </ul>
                  </div>
          
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h4">Wallets</h1><i class="cfu-wallet"></i>
                    </div>
                </main>
            </div>
          </div>

      <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          </ul>
          <p class="text-center text-muted">&copy; 2022 Plebis, Inc</p>
        </footer>
      </div>
    </div>
    <!-- Login / Signup -->
    <div  class="d-flex justify-content-center align-items-center mt-5">
        <div id="login" class="card">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item text-center"> <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Login</a> </li>
                <li class="nav-item text-center"> <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a> </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="form px-4"> 
                        <input id="emailLogin" type="text" type="email" name="email" class="form-control" placeholder="Email"> 
                        <input id="passwordLogin" type="password" name="password" class="form-control" placeholder="Password"> 
                        <button id="loginBtn" class="btn btn-primary btn-block">Login</button> 
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div class="form px-4"> 
                        <input type="text" name="" class="form-control" placeholder="Email"> 
                        <input type="text" name="" class="form-control" placeholder="Password"> 
                        <button class="btn btn-primary btn-block">Signup</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
